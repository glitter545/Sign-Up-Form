<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
   </head>
<body>

  <div class="image-container">
    <img src="pandu-ior-hckbnUpcm6E-unsplash.jpg" style="height:100vh; width: auto;">
    <div class="logo-container">
      <img src="odin-lined.png" style="height:80%;width:auto;">
      <div class="logo-name">ODIN</div>
    </div>
  </div>

<div class="right">
 <p class="heading">This is not a real online service! You know you need something like this 
  in your life to help you realize your deepest dreams.
 </p>
 <p class="text">You <em>know</em> you want to.</p>

 <div class="form-background">
 <div class="form-container">
  <form id="user-info">
    <header>Let's do this!</header>
    
    <div></div>

    <div class="section">
    <label for="fname">FIRST NAME</label>
    <input type="text" id="fname" name="fname" required/>
    </div>
  
    <div class="section">
   <label for="lname">LAST NAME</label>
   <input type="text" id="lname" name="lname" required/>
    </div>
    
    <div class="section">
    <label for="mail">EMAIL</label>
    <input type="email" id="mail" name="mail"/>
   </div>
  
   <div class="section">
    <label for="phone">PHONE NUMBER</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    required/>
    </div>

    <div class="section">
    <label for="pass">PASSWORD</label>
    <input type="password" id="pass" name="pass"/>
  </div>
  
  <div class="section">
    <label for="pass-confirm">CONFIRM PASSWORD</label>
    <input type="password" id="pass-confirm" name="pass-confirm"/>
      </div>
      
  </form>

  
  
</div>
</div>
<button class="create" form="user-info" type="submit">Create Account</button>

<div class="button-under">
  Already have an account? <button class="log-in">Log in</button>
</div>
</div>
</body>

</html>
