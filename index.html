<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
   </head>
<body>

<img src="pandu-ior-hckbnUpcm6E-unsplash.jpg" style="height:100vh; width: auto;">
<div class="right">
 <p class="heading">This is not a real online service! You know you need something like this 
  in your life to help you realize your deepest dreams.
 </p>
 <p class="text">You <em>know</em> you want to.</p>

 <div class="form-container">
  <form>
    <header>Let's do this!</header>
    
    <div class="section">
    <div class="label-row-first">
    <label for="fname">FIRST NAME</label>
    <label for="lname">LAST NAME</label>
    </div>

    <div class="input-row">
    <input type="text" id="fname" name="fname"/>
    <input type="text" id="lname" name="lname"/>
    </div>
    </div>
    
    <div class="section">
    <div class="label-row-second">
    <label for="mail">EMAIL</label>
    <label for="phone">PHONE NUMBER</label>
    </div>
    
    <div class="input-row">
    <input type="tel" id="phone" name="phone"/>
    <input type="email" id="mail" name="mail"/>
    </div>
    </div>

    <div class="section">
    <div class="label-row-third">
    <label for="pass">PASSWORD</label>
    <label for="pass-confirm">CONFIRM PASSWORD</label>
    </div>
    
    <div class="input-row">
    <input type="password" id="pass" name="pass"/>
    <input type="password" id="pass-confirm" name="pass-confirm"/>
      </div>
      </div>
  </form>
 </div>
</div>
</body>

</html>
